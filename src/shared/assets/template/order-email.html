<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Confirmation</title>
  </head>
  <body style="margin:0;padding:0;background:#f6f7fb;font-family:Arial,Helvetica,sans-serif;">
    <div style="max-width:640px;margin:0 auto;padding:24px;">
      <div style="background:#ffffff;border-radius:12px;padding:20px;border:1px solid #e9ecf5;">
        <h2 style="margin:0 0 8px 0;color:#111827;">Thanks!</h2>
        <p style="margin:0 0 16px 0;color:#374151;">This is a simple order email template (mock).</p>
        <div style="background:#f9fafb;border:1px solid #e5e7eb;border-radius:10px;padding:12px;">
          <p style="margin:0 0 6px 0;color:#111827;"><b>Order ID:</b> {{orderId}}</p>
          <p style="margin:0 0 6px 0;color:#111827;"><b>Total:</b> {{total}}</p>
          <p style="margin:0;color:#111827;"><b>Created at:</b> {{createdAt}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
